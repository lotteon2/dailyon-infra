apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-deployment
  namespace: dev
  labels:
    app: kafka-service
spec:
  # Deployment Spec
  selector:
    # Match mapping pod's label
    matchLabels:
      app: kafka-service
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  replicas: 1
  # Pod Spec
  template:
    metadata:
      name: kafka-pod
      # Set pod's label
      labels:
        app: kafka-service
    spec:
      containers:
        - name: kafka1
          image: confluentinc/cp-kafka
          resources:
            requests:
              memory: "512Mi"
              cpu: "1000m"
            limits:
              memory: "768Mi"
              cpu: "1500m"
          ports:
          - containerPort: 9092
          env:
          - name: KAFKA_NODE_ID
            value: "1"
          - name: KAFKA_CONTROLLER_LISTENER_NAMES
            value: 'CONTROLLER'
          - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
            value: 'CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT'
          # Kafka가 서비스를 제공하는 주소
          - name: KAFKA_LISTENERS
            value: 'INTERNAL://localhost:29092,CONTROLLER://localhost:29093,EXTERNAL://0.0.0.0:9092'
          # Client에게 Metadata와 함께 반환할 서버 주소
          - name: KAFKA_ADVERTISED_LISTENERS
            value: 'INTERNAL://localhost:29092,EXTERNAL://localhost:9092'
          - name: KAFKA_INTER_BROKER_LISTENER_NAME
            value: 'INTERNAL'
          - name: KAFKA_CONTROLLER_QUORUM_VOTERS
            value: '1@localhost:29093'
          - name: KAFKA_PROCESS_ROLES
            value: 'broker,controller'
          - name: KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS
            value: "0"
          - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
            value: "1"
          - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
            value: "1"
          - name: CLUSTER_ID
            value: 'ciWo7IWazngRchmPES6q5A=='
          - name: KAFKA_LOG_DIRS
            value: '/var/lib/kafka/data'
          # 애플리케이션이 시작된 뒤 초기화 작업이 마무리되어 준비되었는지 검사
          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 30
            periodSeconds: 20
          # 애플리케이션이 정상 상태를 유지하고 있는지 지속해서 검사
          livenessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 30
            periodSeconds: 20
        - name: kafka-connect
          image: confluentinc/cp-kafka-connect
          ports:
          - containerPort: 8083
          env:
          - name: CONNECT_BOOTSTRAP_SERVERS
            value: "localhost:29092"
          - name: CONNECT_REST_PORT
            value: "8083"
          - name: CONNECT_GROUP_ID
            value: "sns-service"
          - name: CONNECT_CONFIG_STORAGE_TOPIC
            value: "sns-service-config"
          - name: CONNECT_OFFSET_STORAGE_TOPIC
            value: "sns-service-offsets"
          - name: CONNECT_STATUS_STORAGE_TOPIC
            value: "sns-service-status"
          - name: CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR
            value: "1"
          - name: CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR
            value: "1"
          - name: CONNECT_STATUS_STORAGE_REPLICATION_FACTOR
            value: "1"
          - name: CONNECT_KEY_CONVERTER
            value: "org.apache.kafka.connect.json.JsonConverter"
          - name: CONNECT_VALUE_CONVERTER
            value: "org.apache.kafka.connect.json.JsonConverter"
          - name: CONNECT_INTERNAL_KEY_CONVERTER
            value: "org.apache.kafka.connect.json.JsonConverter"
          - name: CONNECT_INTERNAL_VALUE_CONVERTER
            value: "org.apache.kafka.connect.json.JsonConverter"
          - name: CONNECT_REST_ADVERTISED_HOST_NAME
            value: "localhost"
          - name: CONNECT_LOG4J_ROOT_LOGLEVEL
            value: "DEBUG"
          - name: CONNECT_PLUGIN_PATH
            value: "/usr/share/java,/etc/kafka-connect/jars"
          volumeMounts:
          - name: connector-jars
            mountPath: /etc/kafka-connect/jars
          # 애플리케이션이 시작된 뒤 초기화 작업이 마무리되어 준비되었는지 검사
          readinessProbe:
            tcpSocket:
              port: 8083
            initialDelaySeconds: 30
            periodSeconds: 20
          # 애플리케이션이 정상 상태를 유지하고 있는지 지속해서 검사
          livenessProbe:
            tcpSocket:
              port: 8083
            initialDelaySeconds: 30
            periodSeconds: 20
      volumes:
      - name: connector-jars
        hostPath:
          path: /jars