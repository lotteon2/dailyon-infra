apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-initdb-config
  namespace: dev
data:
  initdb.sql: |
    use auth-service;
    CREATE TABLE `auth` (
      `id`	BIGINT	NOT NULL,
      `email`	VARCHAR(255)	NOT NULL,
      `password`	VARCHAR(255)	NULL,
      `role`	VARCHAR(255)	NOT NULL,
        PRIMARY KEY (`id`)
    );

