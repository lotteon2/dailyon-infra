apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-deployment
  labels:
    app: config-service
    profile: dev
spec:
  # Deployment Spec
  selector:
    # Match mapping pod's label
    matchLabels:
      app: config-service
      profile: dev
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  replicas: 1
  # Pod Spec
  template:
    metadata:
      name: config-pod
      # Set pod's label
      labels:
        app: config-service
        profile: dev
    spec:
      containers:
        - name: config-service
          image: akak640/dailyon-config-service
          ports:
            - containerPort: 8888
          imagePullPolicy: Always